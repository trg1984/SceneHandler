<html>
    <head>
        <meta charset="utf-8" />
        <title>Scene Handler test</title>
        <link rel="stylesheet" href="scenehandler.css" />
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="SceneHandler.js"></script>
        <script>
        
        	// change to next view after click
			var func = function(scene) {
				console.log(scene);
				$('body').on('click', '.' + scene.sceneConfig.className, scene.next);
			};

			// Hide view after click
			var func2 = function(scene) {
					$('body').on('click', '.'+scene.sceneConfig.className, 

					function() {
						sceneHandler.hide(scene.sceneConfig.saveAs)

					});
			};

        var sceneHandler = null;
			$(document).ready(
				function(e) {
					console.log('Initializing SceneHandler!');

					sceneHandler = new SceneHandler();

					sceneHandler.save(func2, $('body'), 
						{
							saveAs: 'testi',
							className: 'page1',
							spawnTransition: 'page-scaleUp',
							removeTransition: 'page-scaleDown',
							transition: true,
						},
						{
							content: 'Saved testi <br/> <button id="close">close</button>'
						});

					// sceneHandler.pushSaved('testi');

					sceneHandler.push(func, $('body'), {
							className: 'page2', 
							removeTransition: 'page-moveToLeft',
							spawnTransition: 'page-scaleUp',
						},
						{
							content: '<h1>page2</h1>'
						});						

					sceneHandler.push(func, $('body'), {
							className: 'page3',
							removeTransition: 'page-moveToLeft',
							spawnTransition: 'page-scaleUp',
						}, 
						{
							content: '<h2>PAGE3</H2>'
						});

					sceneHandler.push(func, $('body'), {
							className: 'page4',
							removeTransition: 'page-moveToLeft',
							spawnTransition: 'page-scaleUp',
						},
						{
							content: '<h1>Page 4 </page>'
						});					 	

					sceneHandler.drawNextScene();
				}
			);
        </script>
        <style>
        	body {
        		background: #ddd;
        	}



        </style>
    </head>
    <body>
<!--         <h1>SceneHandler test</h1>
 -->    </body>
</html>
